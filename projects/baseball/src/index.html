<head>

<body>
    <section class="baseballGameBox">
        <h1>⚾️ 숫자 야구 게임</h1>
        <p>

        <div>틀린 예) 122</div>
        </p>


        <input type="text" name="baseballNumber" id="baseballNumber" maxlength='3'>

        <div class="answer"></div>

    </section>

    <script src="/js/baseball.js"></script>
